<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#26418f">
    <meta name="msapplication-TileImage" content="./src/imgs/ms-icon-144x144.png">
    <meta name="theme-color" content="#26418f">
    <title>Random quote machine</title>
    <link rel="apple-touch-icon" sizes="57x57" href="./src/imgs/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./src/imgs/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./src/imgs/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./src/imgs/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./src/imgs/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./src/imgs/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./src/imgs/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./src/imgs/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/imgs/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./src/imgs/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./src/imgs/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/imgs/favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="./dist/css/app.css">
    <script src="./dist/js/bundle.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <p class="title__text">Random Quotes</p>
        </div>
        <div id="quote" class="quote">
            <span class="quote__twitter">
                <img src="./dist/imgs/twitter.png" alt="Twitter icon">
            </span>
            <p class="quote__text"></p>
        </div>
        <button id="newQuote" class="new-quote">new quote</button>
    </div>
</body>

</html>
